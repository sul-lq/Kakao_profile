<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>카카오톡 프로필 만들기</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>
<div class="container">
    <div class="yellow-box">
        <div class="line">_______</div>
        <div class="profile-message">
            둘리가 불쌍하다고? 나이 먹고 다시 봐라,
            누가 불쌍한지. 철 안 들었음 둘리가 불쌍해보일 거고,
            아님 내가 불쌍해 보일 거다.
        </div>
    </div>
    <img
            class="photo1"
            src="길동.png"
            alt="profile image"
    />
    <div class="white-box">
        <h3>고길똥</h3>
        <div class="image">
            <div class="chat-icon">
                <img class="icon" src="나와의 채팅.png" alt="chat"/>
                <h4>나와의 채팅</h4>
            </div>
            <div class="profile-icon">
                <img class="icon" src="프로필관리.png" alt="profile"/>
                <h4>프로필 관리</h4>
            </div>
            <div class="qutate-icon">
                <img class="icon" src="카스.png" alt="Qutation"/>
                <h4>카카오 스토리</h4>
            </div>
        </div>
    </div>
</div>
</body>

</html>
